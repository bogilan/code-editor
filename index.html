<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        
        <title>Code Editor</title>
    </head>
    <body>
        <div class="editor">
            <div class="code-html">
                <h1>HTML</h1>
                <textarea id="code-input-html"></textarea>
            </div>
            <div class="code-css">
                <h1>CSS</h1>
                <textarea id="code-input-css"></textarea>
            </div>
            <div class="code-js">
                <h1>JavaScript</h1>
                <textarea id="code-input-js"></textarea>
            </div>
        </div>

        <div id="preview">
            <iframe id="preview-iframe"></iframe>
        </div>    

        <script src="script.js"></script>
    </body>
</html>
